    <section>
        <ul>
            <li data-text="تفترض هذه النظرية أن الذكريات المخزنة في الذاكرة تضعف وتُنسى مع مرور الوقت إذا لم يتم استرجاعها أو استخدامها بشكل متكرر. بمعنى آخر، إذا لم يتم تعزيز الذكرى عن طريق التكرار أو الاسترجاع، فإنها تتحلل تدريجياً حتى تُمحى."><a href="#">نظريةالتحلل</a></li>
            <li data-text="ويشير إلى أن النسيان يحدث نتيجة تداخل المعلومات الجديدة مع المعلومات القديمة المخزنة في الذاكرة. يُعد هذا النوع من النسيان أكثر شيوعًا عندما تكون المعلومات متشابهة، مما يؤدي إلى صعوبة في استرجاعها."class="li2"><a href="#">نظرية التداخل</a></li>
            <li data-text="يحدث عندما تكون المعلومات مخزنة في الذاكرة طويلة المدى، لكن الشخص يعجز عن استرجاعها في لحظة معينة بسبب غياب الإشارات أو الأدلة المناسبة التي تساعد على التذكر. هذا لا يعني أن الذكرى قد اختفت، بل إنها غير قابلة للاسترجاع في تلك اللحظة."class="li3"><a href="#">فشل الاسترجاع</a></li>
            <li data-text="حدث بسبب رغبة أو دافع نفسي لدى الفرد لنسيان بعض المعلومات أو التجارب التي تسبب له مشاعر سلبية أو ألمًا نفسيًا. يُعتقد أن هذا النسيان قد يكون آليًا (تلقائيًا) أو متعمدًا، وهو موضوع رئيسي في علم النفس، خاصة في نظريات التحليل النفسي."class="li4"><a href="#">النسيان المحفز</a></li>
        </ul>
